<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-title>ControlMoney - MENU</ion-title>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of pages; let i = index">
            <ion-item (click)="toggleSubmenu(i)" lines="none">
              <ion-img [src]="p.icon" style="width: 32px; height: 32px;"></ion-img>
              <ion-label>{{ p.title }}</ion-label>
              <ion-icon slot="end" name="chevron-down-outline" *ngIf="p.children && isSubmenuOpen[i]"></ion-icon>
              <ion-icon slot="end" name="chevron-forward-outline" *ngIf="p.children && !isSubmenuOpen[i]"></ion-icon>
            </ion-item>
            <ion-list *ngIf="p.children && isSubmenuOpen[i]">
              <ion-menu-toggle *ngFor="let child of p.children">
                <ion-item routerDirection="root" [routerLink]="[child.url]" lines="none">
                  <ion-icon slot="start" [src]="child.icon"></ion-icon>
                  <ion-label>{{ child.title }}</ion-label>
                </ion-item>
              </ion-menu-toggle>
            </ion-list>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
