<ion-header>
  <ion-toolbar>
    
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/dashboard"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Registro de Ingresos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">
      <ion-icon name="cash-outline"></ion-icon> Monto
    </ion-label>
    <ion-input type="number" [(ngModel)]="monto"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">
      <ion-icon name="pricetag-outline"></ion-icon> Categor√≠a
    </ion-label>
    <ion-input type="text" [(ngModel)]="categoria"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">
      <ion-icon name="document-text-outline"></ion-icon> Detalles
    </ion-label>
    <ion-textarea rows="3" [(ngModel)]="detalles"></ion-textarea>
  </ion-item>

  <ion-button expand="full" (click)="guardarIngreso()">
    <ion-icon name="save-outline"></ion-icon> Guardar
  </ion-button>
</ion-content>
