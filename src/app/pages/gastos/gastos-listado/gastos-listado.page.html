<ion-content>
  <div class="content">

    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-back-button defaultHref="/home">
            <ion-icon name="arrow-back"></ion-icon>
          </ion-back-button>
        </ion-buttons>
        <h1 class="ion-text-center ion-no-margin">Lista de Gastos</h1>
      </ion-toolbar>
    </ion-header>
    <ion-fab vertical="top" horizontal="end" slot="fixed" edge="true" style="top: 90px;">
      <ion-fab-button routerDirection="forward" routerLink="/gastos-add-edit">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
    <ion-grid>

      <ion-list>
        <ion-item-sliding *ngFor="let gasto of gastos">
          <ion-item>
            <ion-label>
              <h2>
                <ion-icon name="cash-outline"></ion-icon>
                Monto: S/.{{ gasto.monto }}
              </h2>
              <p>
                <ion-icon name="list-outline"></ion-icon>
                Categor√≠a: {{ gasto.categoria }}
              </p>
              <p>
                <ion-icon name="document-text-outline"></ion-icon>
                Detalles: {{ gasto.detalles }}
              </p>
              <p>
                <ion-icon name="calendar-outline"></ion-icon>
                Fecha: {{ gasto.fecha | date }}
              </p>
            </ion-label>
          </ion-item>
          <ion-item-options side="end">
            <ion-item-option color="danger" expandable (click)="eliminarRegistro(gasto)">
              <ion-icon name="trash-outline"></ion-icon>
              Eliminar
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </ion-grid>

  </div>

</ion-content>
